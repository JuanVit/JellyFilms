<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/58dcd15617.js" crossorigin="anonymous"></script>
  <title>Título Pendiente</title>

  <!-- Styles-->
  <link href="css/estilos.css" rel="stylesheet">



</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-5">
    <i class="fas fa-film navBar-logo"></i>
    <a class="navbar-brand" href= "#"><strong>Kubrick</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Explorar
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Películas</a>
            <a class="dropdown-item" href="#">Series</a>
          </div>
        </li>
      </ul>
      <div id="usuarioLoggeado"><button class="btn btn-navBar my-2 my-sm-0" onclick="login()">Iniciar Sesión</button></div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2 search-bar " type="search" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-navBar my-2 my-sm-0" type="submit" onclick = "localStorage.clear()">Cerrar Sesión</button>
      </form>
    </div>
  </nav>

  <!-- Carousel -->
  <div class="container-fluid carousel-one ">
    <div class="row">
      <div class="col-lg-12 px-0">
        <div id="carouselExampleIndicators" class="carousel slide mb-5 px-0" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Imagenes/black-widow-banner.png" class="d-block w-100" alt="..."  height="550">
            </div>
            <div class="carousel-item">
              <img src="Imagenes/kong-banner.png" class="d-block w-100" alt="..." height="550" >
            </div>
            <div class="carousel-item">
              <img src="Imagenes/mr-robor-banner.jpg" class="d-block w-100" alt="..." height="550">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div> 
  <!-- Page content-->
  <div class="container-fluid mx-0 main-container">
    <div class="row">
      <div class="col-12">
        <button class="button-genero" onclick= "filtrarGenero(`accion`)">Acción</button>
        <button class="button-genero " onclick= "filtrarGenero(`aventura`)">Aventura</button>
      </div>
      <div class="col-12 ">
        <h1 class="section-peliculas-title"> <strong>Películas</strong> </h1>
      </div>
      <div class="col-12">
        <div class="row" id="productos"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <!-- Scripts-->
  <script src="scripts/carrito.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>

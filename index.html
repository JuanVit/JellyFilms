<!DOCTYPE html>

<head>

  <meta name="author" content="">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Título Pendiente</title>

  <!-- Bootstrap core CSS -->

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Título Pendiente</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active d-flex align-items-center">
            <button class="btn-dark button-generic mr-3" onclick="login()">Iniciar Sesión </button>
          <li class="nav-item active">
            <button class="btn-dark button-generic" onclick= "localStorage.clear()">Cerrar Sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid page-content-one px-0 ">
    <div class="row">
      <div class="col-lg-12 px-0">
        <div id="carouselExampleIndicators" class="carousel slide mb-5 px-0" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Imagenes/black-widow-banner.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Imagenes/Jumanji_En_La_Selva_Banner_Latino_JPosters.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Imagenes/mr-robor-banner.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>  
  <div class="container-fluid mx-0">
    <div class="row">
      <div class="col-12">
        <button class="btn-primary button-generic" onclick= "filtrarGenero(`accion`)">Acción</button>
        <button class="btn-primary button-generic " onclick= "filtrarGenero(`aventura`)">Aventura</button>
      </div>
      <div class="col-12 ">
        <h1 class="section-peliculas-title"> <strong>Películas</strong> </h1>
      </div>
      <div class="col-12">
        <div class="row" id="productos"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript-->
  <script src="carrito.js"></script>
  <script src="login.js"></script>
